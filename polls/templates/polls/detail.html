{% load static %}

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width", initial-scale=1>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
    <header class="bar">
        <h2><a href="">KU POLLS</a></h2>
        <nav>
            <ul class="nav__links">
                <li><a href="">Polls list</a></li>
                <li><a href="">Result</a></li>
            </ul>
        </nav>
    </header>
    <center>
        <form action="{% url 'polls:vote' question.id %}" method="post">
            {% csrf_token %}
            <legend><h1>{{ question.question_text }}</h1></legend>
            <fieldset class="fs">
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                {% for choice in question.choice_set.all %}
                    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                    <label style="font-size:26px;" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
                {% endfor %}
            <br>
            </fieldset>
            <input type="submit" value="Vote"><br><br>
            <a href="{% url 'polls:results' question.id %}"><button class="btn">Results &raquo;</button></a><br><br>
            <a href="{% url 'polls:index' %}"><button class="btn">&laquo; Back to List of Polls</button></a>
        </form>
    </center>
